<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Gear</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/all.min.css">
</head>

<body>
  <header>
    <nav id="navbar">
      <h3 class="nav-title">Influencer products</h3>
      <ul class="nav-item">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Sign up</a></li>
        <li><a href="#">Log In</a></li>
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <i class="fa-solid fa-cart-shopping cart-icon"></i>
      </ul>
    </nav>
    <section id="banner">
      <div class="banner-content">
        <h2 class="banner-content-title">Start your Journey as Influencer</h2>
          <p class="banner-content-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
          <button class="banner-content-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>

      <div class="banner-img">
        <img src="images/Circle design.svg" alt="" class="banner-circle-img">
        <img src="images/main-camera.png" alt="" class="banner-camera-img">
      </div>
    </section>
  </header>

  <main>
    <section id="companies">
      <div class="companies-img-container">
        <img src="logos/Alibaba.svg" alt="">
        <img src="logos/Amazon.svg" alt="">
        <img src="logos/Daraz.pk Logo.svg" alt="">
        <img src="logos/Ebay.svg" alt="">
        <img src="logos/Rakuten.svg" alt="">
        <img src="logos/Target.svg" alt="">
        <img src="logos/Walmart.svg" alt="">
      </div>
      <hr>
    </section>

    <section id="collection">
      <h2 class="collection-title">Popular Collection</h2>
      
    </section>
  </main>

  <footer></footer>

</html>
